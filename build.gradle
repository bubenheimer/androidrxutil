buildscript {
    repositories {
        maven {
            url MAVEN_REPOSITORY_URL
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

repositories {
    maven {
        url MAVEN_REPOSITORY_URL
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        debug {
        }
        release {
            shrinkResources false
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
        }
    }
    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    dependencies {
        String rxJava1Version = '1.3.5'
        String rxJava2Version = '2.1.9'

        implementation 'org.bubenheimer:androidutil:1.0-SNAPSHOT'

        implementation 'com.android.support:support-annotations:27.0.2'

        implementation 'io.reactivex:rxandroid:1.2.1'
        implementation "io.reactivex:rxjava:${rxJava1Version}"
        testImplementation "io.reactivex:rxjava:${rxJava1Version}"

        implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
        implementation "io.reactivex.rxjava2:rxjava:${rxJava2Version}"

        testImplementation 'com.jakewharton.rxrelay:rxrelay:1.2.0'

        testImplementation 'junit:junit:4.12'
    }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
